<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bumbler to Speech</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>
<body>
  <div class="container">
    <h1>Bumbler to Speech</h1>
    <p class="lead">
      「他不笨，他是馬邦伯！」的確我們發現馬邦伯真的不笨，因為他可以從一數到十。為了推廣邦伯的數數能力，我們製作了這個線上數數器，只要輸入數字、就可以由馬邦伯幫你念出來！
    </p>
    <div class="well">
      <audio id="ma-speech" src="audio/one-to-ten.mp3" controls></audio>
    </div>

    <form action="#" class="form-inline">
      <input type="text" id="ma-number" placeholder="請在此輸入 1~99 的數字" />
      <input type="submit" id="btn-play" class="btn btn-success" value="播放">
    </form>

  </div>

  <script src="javascripts/jquery-2.0.0.min.js"></script>
  <script src="javascripts/application.js"></script>
</body>
</html>
